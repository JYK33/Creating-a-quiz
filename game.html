<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/game.css"> 
    <link rel="stylesheet" href="./assets/style.css"> 
    <title>Quiz Page</title>
</head>
<body>
    <header> Time Left 
        <span id="timeLeft">
            
        </span>
    </header>
    <div class="container">
        <div id="game" class="justify-center flex-column">
           <div id="hud"> <!-- head up display -->
               <div class="hud-iteam">
                    <p id="progressText" class="hud-prefix"> <!-- for the question hud-->
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
               </div>
               <div class="hud-item">
                    <p class="hud-prefix"> <!-- for the score hud -->
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score"> <!-- where score is dispayed -->
                        0
                    </h1>
               </div>
           </div> 
           <h1 id="question">What is the answer to this question</h1> <!-- question is displayed -->
           <!-- choice options -->
           <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
           </div>
           <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
           </div>
           <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
           </div>
           <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
           </div>
        </div>
    </div>
    <script src="./assets/game.js"></script>
</body>
</html>
